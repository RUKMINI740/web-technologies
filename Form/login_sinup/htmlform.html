<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">Username:</label>
    <input type="text" name="" id=""username>

    <label for="Email">Email</label>
    <input type="email" id="email">

    <label for="password">password:</label>
    <input type="password" id="password"><br>

    <label for="number">Number:</label>
    <input type="number" id="number">

    <label for="date">Date:</label>
    <input type="date" id="date">

    <label for="time">Time:</label>
    <input type="time" id="time">

    <label for="colour">Colour:</label>
    <input type="color" id="colour">

    <label for="checkbox">Checkbox</label>
    <input type="Checkbox" id="checkbox"><br>

    <label for="website">Website</label>
    <input type="url" id="website" placeholder="https://example"><br>

    <label>Gender</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="male">female</label><br>
    <input type="radio" id="Male" name="gender" value="Male">
    <label for="male">Male</label><br>

    <label for="range">Range:</label>
    <input type="range" id="range"><br>

    <label for="country">Country:</label>
    <select id="country" name="country">
        <option values=""></option>
        <option values="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option>
    </select><br>
    <label for="subscribe">Subcribe:</label>
    <input type="checkbox" name="subscribe">




</body>
</html>
