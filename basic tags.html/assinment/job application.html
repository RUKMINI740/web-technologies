<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Job Application Form </title>
</head>
<body>
    <div class="form-container">
        <h2>JOB APPLICATION FORM</h2>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea><br>

        <label for="position">Position Applied For</label>
        <select id="position" name="position" required>
            <option value="">-- Select Position --</option>
            <option value="developer">Software Developer</option>
            <option value="designer">Graphic Designer</option>
            <option value="manager">Project Manager</option>
            <option value="analyst">Business Analyst</option>
            </select><br>
            <label for="qualification">Highest Qualification</label>
        <select id="qualification" name="qualification" required>
            <option value="">-- Select Qualification --</option>
            <option value="highschool">High School</option>
            <option value="bachelors">Bachelor's Degree</option>
            <option value="masters">Master's Degree</option>
            <option value="phd">PhD</option>
            <option value="other">Other</option>
        </select><br>
        <label for="branch">Branch/Specialization</label>
        <input type="text" id="branch" name="branch" placeholder="Enter your branch or specialization" required><br>

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br>

        <label for="comments">Additional Information</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional information"></textarea><br>

        <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
